name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Get resources
      run: |
        cd cr-cc
        wget https://raw.githubusercontent.com/catchorg/Catch2/master/single_include/catch2/catch.hpp
        mv catch.hpp cr-cc-test/catch.h

    - name: Build
      run: |
        cd cr-cc
        make
        
    - name: Run unit test
      run: |
        cd cr-cc
        ./test  --benchmark-no-analysis
