name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cd cr-cc
        wget https://raw.githubusercontent.com/catchorg/Catch2/master/single_include/catch2/catch.hpp
        mv catch.hpp cr-cc-test/catch.h
        make
        
    - name: Run unit test
      run: |
        cd cr-cc
        ./test  --benchmark-no-analysis
    - uses: actions/upload-artifact@v1
      with:
        name: cr-cc
        path: cr-cc/cc

    - uses: actions/upload-artifact@v1
      with:
        name: cr-cc-test
        path: cr-cc/test
